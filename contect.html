            <div class="map-box">

                    <div class="row">
                        <h2>We're happy to hear from you</h2>
                    </div>
                    <div class="row"> <!-- Look up forms/labels/inputs later with scripts -->
                        <form action="#" method="post" class="contact-form">
                            <div class="row">
                                <div class="col span-1-of-3">
                                    <label for="name">Name</label>
                                </div>
                                <div class="col span-2-of-3"> <!-- Google Chrome sees required-->
                                    <input type="text" name="name" id="name" placeholder="Your name" class="name" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col span-1-of-3">
                                    <label for="email">Email</label>
                                </div>
                                <div class="col span-2-of-3"> <!-- Google Chrome sees required-->
                                    <input type="email" name="email" id="email" placeholder="Your email" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col span-1-of-3">
                                    <label for="find-us">How did you find us?</label>
                                </div>
                                <div class="col span-2-of-3"> <!-- Google Chrome sees required-->
                                    <select name="find-us" id="find-us"> <!-- dropdown -->
                                        <option value="Friends" selected>Friends</option>
                                        <option value="search-engine">Search Engine</option>
                                        <option value="advertisement">Advertisement</option>
                                        <option value="other">Other</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col span-1-of-3">
                                    <label>Newsletter</label>
                                </div>
                                <div class="col span-2-of-3"> 
                                    <input type="checkbox" name="news" id="news" checked>Yes please!
                                </div>
                            </div>
                            <div class="row">
                                <div class="col span-1-of-3">
                                    <label>Drop us a line</label>
                                </div>
                                <div class="col span-2-of-3"> 
                                    <textarea name="message" placeholder="Your Message"></textarea>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col span-1-of-3">
                                    <label>&nbsp;</label>
                                </div>
                                <div class="col span-2-of-3"> 
                                    <input type="submit" value="Send it">
                                </div>
                            </div>
                        </form>
                    </div>
